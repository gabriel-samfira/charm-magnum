type: charm

parts:
  charm:
    source: src/
    plugin: reactive
    build-packages:
      - libpython3-dev
      - python3-pip
      - python3-venv
      - python3-virtualenv
    build-snaps:
      - charm/latest/edge
    build-environment:
      - CHARM_INTERFACES_DIR: /root/project/interfaces/
      - CHARM_LAYERS_DIR: /root/project/layers/

base: ubuntu@24.04
platforms:
 amd64:
   build-on: amd64
   build-for: amd64