variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri

series: bionic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':
  '5':
  '6':
  '7':
  # the following machines are for nova-compute which needs more memory
  # for the instances.
  '8':
    constraints: mem=4096M cores=4
  '9':
    constraints: mem=4096M cores=4
  '10':
  '11':
  '12':
  '13':
  '14':
  '15':

applications:

  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: *openstack-origin
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    to:
      - '0'
    channel: candidate

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    to:
      - '1'
    channel: candidate

  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
    to:
      - '2'
    channel: candidate

  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '3'
    channel: candidate

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: candidate

  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '5'
    channel: candidate

  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'
    channel: candidate

  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
    channel: candidate

  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '7'
    channel: candidate

  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 2
    storage:
      ephemeral-device: '40G'
    options:
      openstack-origin: *openstack-origin
    to:
      - '8'
      - '9'
    channel: candidate

  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
    to:
      - '10'
    channel: candidate

  magnum:
    charm: ../../../magnum
    num_units: 3
    options:
      openstack-origin: *openstack-origin
    to:
      - '11'
      - '12'
      - '13'

  magnum-hacluster:
    charm: cs:~openstack-charmers/hacluster
    num_units: 0
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: candidate

  heat:
    charm: cs:~openstack-charmers/heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '14'
    channel: candidate

  barbican:
    charm: cs:~openstack-charmers/barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '15'
    channel: candidate

relations:

  - - 'nova-compute:image-service'
    - 'glance:image-service'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:shared-db'
    - 'percona-cluster:shared-db'

  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'

  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'

  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'

  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'

  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - 'glance:shared-db'
    - 'percona-cluster:shared-db'

  - - 'glance:amqp'
