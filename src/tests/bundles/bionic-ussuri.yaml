  - - 'magnum:shared-db'
    - 'percona-cluster:shared-db'

  - - 'magnum:amqp'
    - 'rabbitmq-server:amqp'

  - - 'magnum:identity-service'
    - 'keystone:identity-service'

  - - 'magnum:certificates'
    - 'vault:certificates'

  - - 'magnum:ha'
