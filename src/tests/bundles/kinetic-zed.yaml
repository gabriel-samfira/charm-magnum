variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: False

series: kinetic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
  '8':
  '9':
  # the following machines are for nova-compute which needs more memory
  # for the instances.
  '10':
    constraints: mem=4096M cores=4
  '11':
    constraints: mem=4096M cores=4
  '12':
  '13':
  '14':
  '15':
  '16':
  '17':

applications:

  nova-cloud-controller-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  magnum-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  heat-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  barbican-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    to:
      - '3'
    channel: latest/edge

  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
    to:
      - '4'
    channel: latest/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '5'
    channel: latest/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'
    channel: latest/edge

  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '7'
    channel: latest/edge

  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '8'
    channel: latest/edge

  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: latest/edge

  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '9'
    channel: latest/edge

  nova-compute:
    charm: ch:nova-compute
    num_units: 2
    storage:
      ephemeral-device: '40G'
    options:
      openstack-origin: *openstack-origin
    to:
      - '10'
      - '11'
    channel: latest/edge

  vault:
    charm: ch:vault
    num_units: 1
    to:
      - '12'
    channel: latest/edge

  magnum:
    charm: ../../../magnum.charm
    num_units: 3
    options:
      openstack-origin: *openstack-origin
    to:
      - '13'
      - '14'
      - '15'

  magnum-hacluster:
    charm: ch:hacluster
    num_units: 0
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: latest/edge

  heat:
    charm: ch:heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '16'
    channel: latest/edge

  barbican:
    charm: ch:barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '17'
    channel: latest/edge

relations:

  - - 'nova-compute:image-service'
    - 'glance:image-service'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:shared-db'
